<div class="control-panel-div">
  <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownCity" ngbDropdownToggle>City: {{this.centralService._city | titlecase}}</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="force-scroll">
        <button *ngFor="let city of cities"
                  (click)="onSelect(city)"
                  [class.selected] = "city === selectedCity"
                  class="cityDropdownButton"
                  ngbDropdownItem>
                  {{ city | titlecase }}
        </button>
      </div>
  </div>
  <app-neighborhood></app-neighborhood>
  <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownLandUse" ngbDropdownToggle>Land Use: {{this.centralService._landUse | titlecase}}</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button *ngFor="let landUse of LANDUSE"
                  (click)="selectLandUse(landUse)"
                  [class.selected] = "landUse === selectedCity"
                  class="landUseDropdownButton"
                  ngbDropdownItem>
                  {{ landUse | titlecase }}
        </button>
      </div>
  </div>
    <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
        Filters
    </button>
  <div id="collapseFilters" [ngbCollapse]="isCollapsed">
    <div class="card">
      <div class="card-body">
        >>Filter options will go here<<
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-outline-primary goButton"
          (click)='updateAllData()'>GO</button>
  <button type="button" class="btn btn-outline-primary searchButton"><img style="padding-bottom:1px;"src="../assets/icons-24px/png/025-search.png" height="20" width="20"></button>
