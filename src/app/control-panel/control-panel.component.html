<div class="control-panel-div"> 
    <h2 class="toggle" appToggleable
      [ngStyle]="{'cursor':'pointer'}">Cities in Ohio
    </h2>
  <cdk-virtual-scroll-viewport itemSize="7">   
    <li *cdkVirtualFor= "let city of cities"
    (click)="onSelect(city)"
    [class.selected] = "city === selectedCity"
    >
      <a routerLink="/showhood/{{city}}" >
        {{ city | uppercase }}
        <span  *ngIf=" city===selectedCity" >
          <app-neighborhood></app-neighborhood>
        </span>
      </a>
    </li>
  </cdk-virtual-scroll-viewport>
</div>
