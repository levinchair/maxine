<div id="map"></div>
<button
  title="Search on map"
  (click)='updateAllData()'
  type="submit"
  class="btn btn-primary"
  id="search">
  Search
</button>
<div class="map-controls">
  <button (click)='this.toggleLasso()'>Lasso</button>
  <button (click)='this.getLassoPlots()'>Calculate</button>
  <button (click)='this.removeLassoPolygons()'>Delete Lassos</button>
  <button (click)='this.setBaseLayer()'>Satellite View: {{sat}}</button>
</div>
