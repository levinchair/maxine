<div id="map"></div>
<button
  title="Search on map"
  (click)='updateAllData()'
  type="submit"
  class="btn btn-primary"
  id="search">
  Search
</button>
<button (click)='this.selectfeature = this.map.selectAreaFeature.enable()'>ENABLE</button>
<button (click)='this.selectfeature = this.map.selectAreaFeature.disable()'>DISABLE</button>
<button (click)='this.removeLassoPolygons()'>DELETE POLYGONS</button>
<button (click)='this.setBaseLayer()'>Satellite View: {{sat}}</button>
<button (click)='this.getLassoPlots()'>Calculate</button>
