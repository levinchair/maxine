<header>

  <mat-toolbar color="primary">
    <span>Terra Mapping &nbsp;&nbsp;&nbsp;&nbsp; </span>
    <mat-icon class="search">search</mat-icon>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input type="text" matInput
        placeholder="Place"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="off"
        #search
        [formAction]="searchControl">
      </mat-form-field>
    </form>
    </mat-toolbar>
</header>
<mat-expansion-panel>
  <mat-expansion-panel-header>
    <span>&nbsp;Cities</span>
  </mat-expansion-panel-header>
  <app-control-panel>Loading...</app-control-panel>
</mat-expansion-panel>
