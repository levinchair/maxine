<div class="chart-container">
  <canvas #chartA>{{ chart }}</canvas>
  <button id="view1Modal"(click)="openTable()">
    <img src='../assets/bootstrap-png/spreadsheet-8x.png' alt="table popout" height='24' width='24'>
  </button>
</div>
<div class="toggleDiv">
  <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="model">
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" value="value" (click)="this.updateChartPending = true;updateCharts('value',this.centralService.get_landUse())"> Value
    </label>
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" value="acres" (click)="this.updateChartPending = true;updateCharts('acres',this.centralService.get_landUse())"> Acres
    </label>
  </div>
</div>
