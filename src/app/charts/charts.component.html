<div class="chart-container">
  <div class="PARCEL-radio">
    <!-- <input type="radio" name="" value=""> -->
    <p>Select Chart Data</p>
    <div *ngFor="let category of PARCELCATEGORIES">
      <input type="radio"
        id = "category[0]"
        name="category[1]"
        [value]="category[0]"
        [(ngModel)]="defaultChoice"
        (ngModelChange)="chart1Change($event)"/>
      <label>{{ category[1] }}</label>
    </div>
  </div>
  <h3 id="chart1Title">Displaying Parcel Data: {{selected}}</h3>
  <canvas #chartA>{{ chart }}</canvas>
</div>
