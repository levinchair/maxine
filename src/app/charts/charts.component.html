<div id="charts-header">
  <mat-form-field>
    <mat-label>Data View</mat-label>
    <mat-select [(ngModel)]="this.centralService.currentView" placeholder="View 1">
      <mat-option *ngFor="let view of views" [value]="view.value">
        {{view.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Attributes</mat-label>
    <mat-select [(ngModel)]="this.centralService.currentAttr" (ngModelChange)="updateChart1($event)" placeholder="Total Value">
      <mat-option *ngFor="let attr of attributes" [value]="attr.value">
        {{attr.attrValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="chart-container">
  <canvas #chartA>{{ chart }}</canvas>
  <div class="chart-radio">
  </div>
</div>
