<table mat-table matSort [dataSource]="centralService.view1Data">
  <!-- Create all Columns with where to get row data from -->
  <ng-container class="category" matColumnDef="cat">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
    <td mat-cell
      (click)="selectCategory(parcel._id.cat)"
      *matCellDef="let parcel">
      {{parcel.cat | titlecase }}
    <td>
  </ng-container>
  <ng-container matColumnDef="AssessedValue">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Assessed Value</th>
    <td mat-cell *matCellDef="let parcel"> {{parcel.AssessedValue | currency : $}} <td>
  </ng-container>
  <ng-container matColumnDef="No_parcels">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of Parcels</th>
    <td mat-cell *matCellDef="let parcel"> {{parcel.No_parcels}} <td>
  </ng-container>
  <ng-container matColumnDef="percOfLand">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>% Land</th>
    <td mat-cell *matCellDef="let parcel"> {{parcel.percOfLand | percent:'1.0-2'}} <td>
  </ng-container>
  <ng-container matColumnDef="percOfAssessedVal">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>% Assessed Value</th>
    <td mat-cell *matCellDef="let parcel"> {{parcel.percOfAssessedVal | percent:'1.0-2'}} <td>
  </ng-container>
  <!-- Tells table what columns to include based on passed array  -->
  <tr mat-header-row *matHeaderRowDef="view1ColumnDisplay"></tr>
  <tr mat-row *matRowDef="let myRowdata; columns: view1ColumnDisplay"></tr>
</table>
